<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="o-grid">
        <div class="o-grid__slideshow c-slideshow">
            <img class="c-slideshow__image" src="assets/img/clement-fusil-Fpqx6GGXfXs-unsplash (1).jpg" alt="">
        </div>
        <div class="o-grid__time c-time">
            <div class="c-time__hour">12:00</div>
            <div class="c-time__day">Maandag</div>
            <div class="c-time__date">23 oktober 2023</div>
        </div>
        <div class="o-grid__weather c-weather">
            <div class="c-weather__temp"></div>
            <div class="c-weather__description">
                <img src="assets/icons/wi-day-sunny.svg" alt="">
                Zonnig
            </div>
        </div>
    </main>
</body>
</html>
