<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <main class="o-grid">
        <div class="swiper o-grid__slideshow c-slideshow">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="c-slideshow__img" src="assets/img/sunny/img1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="c-slideshow__img" src="assets/img/sunny/img2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="c-slideshow__img" src="assets/img/sunny/img3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="o-grid__time c-time">
            <div class="c-time__hour js-hour">12:00</div>
            <div class="c-time__day js-day">Maandag</div>
            <div class="c-time__date js-date">23 oktober 2023</div>
        </div>
        <div class="o-grid__weather c-weather">
            <div class="c-weather__temp">24Â°C</div>
            <div class="c-weather__forecast c-forecast">
                <img class="c-forecast__icon" src="assets/icons/sunny.svg" alt="">
                <span class="c-forecast__description">Zonnig</span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
